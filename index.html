    <script>
        const START_TIME_KEY = 'fateGoResetTime';
        const ADMIN_PASSWORD = 'milanesa';

        if (!localStorage.getItem(START_TIME_KEY)) {
            localStorage.setItem(START_TIME_KEY, new Date().getTime());
        }
        
        const startTime = parseInt(localStorage.getItem(START_TIME_KEY));

        function updateCounter() {
            const now = new Date().getTime();
            const elapsedTime = now - startTime;
            let totalSeconds = Math.floor(elapsedTime / 1000);

            let seconds = totalSeconds % 60;
            let minutes = Math.floor(totalSeconds / 60) % 60;
            let hours = Math.floor(totalSeconds / 3600) % 24;
            let days = Math.floor(totalSeconds / 86400);

            let yearsDisplay = Math.floor(days / 365);
            let remainingDaysForMonths = days % 365;
            let monthsDisplay = Math.floor(remainingDaysForMonths / 30);
            let daysDisplay = remainingDaysForMonths % 30; 

            const pad = (num) => num < 10 ? '0' + num : num;

            document.getElementById('years').innerText = yearsDisplay;
            document.getElementById('months').innerText = monthsDisplay;
            document.getElementById('days').innerText = daysDisplay;
            document.getElementById('hours').innerText = pad(hours);
            document.getElementById('minutes').innerText = pad(minutes);
            document.getElementById('seconds').innerText = pad(seconds);
        }

        function promptReset() {
            const userPassword = prompt("Introduce la contraseÃ±a de administrador para reiniciar el contador:");
            if (userPassword === ADMIN_PASSWORD) {
                const newStartTime = new Date().getTime();
                localStorage.setItem(START_TIME_KEY, newStartTime);
                alert("Â¡Contador Reiniciado!");
                window.location.reload(); 
            } else if (userPassword !== null) {
                alert("ContraseÃ±a incorrecta.");
            }
        }

        // ðŸŽµ Control del botÃ³n de mÃºsica
        const audio = document.getElementById('bg-music');
        document.getElementById('music-button').addEventListener('click', function() {
            audio.play();
            this.style.display = 'none';
        });

        // ðŸŽš Control del volumen
        const volumeSlider = document.getElementById('volume');
        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });

        updateCounter();
        setInterval(updateCounter, 1000);
    </script>
